<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mongo Nice List!</title>
    <script type="text/javascript" src="/vendors/angular.min.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/controllers/people.controller.js"></script>

    <link rel="stylesheet" href="/vendors/bootstrap.min.css" />
</head>
<body ng-app="myApp">
    <div class="container" ng-controller="PeopleController as peeps">
        <h1>Mongo Nice List!</h1>
        <div class="row">
            <div class="col-md-12">
            <form>
                <label for="name">Name: </label>
                <input type="text" ng-model="peeps.newPerson.name" id="name" placeholder="Name" />
                <label for="location">Location: </label>
                <input type="text" ng-model="peeps.newPerson.location" id="location" placeholder="Location" />
                <label for="dob">DOB: </label>
                <input type="date" ng-model="peeps.newPerson.dateOfBirth" name="dob" placeholder="yyyy/mm/dd"/>
                <input type="number" ng-model='peeps.newPerson.internetPts'name="internetPts" placeholder="1000" disabled="true"/>
                <button class="btn btn-primary" ng-click="peeps.addPerson()">Add Person</button>
            </form>

            </div>
        </div>
          <div class="row">
              <div class="col-md-12">
                <label for="search">Search:</label>
                <input type="text" ng-model=peeps.searchValue name="search" id="search" placeholder="Search Here">
                <button class="btn btn-primary" ng-click='peeps.searchPerson(peeps.searchValue)'>Search</button>
              </div>

          </div>
        <div class="row">
          <div class="col-md-12">
              <div ng-repeat="person in peeps.people" class="well col-md-3">
                <p>{{person.name}}</p>
                <p>{{person.location}}</p>
                <p>{{person.dateOfBirth}}</p>
                <p>{{person.internetPts}}</p>
                <button ng-click="peeps.addPointsPerson(person._id,person.internetPts)"class='btn btn-primary' name="button">Add 100pts</button>
                <button ng-click="peeps.updatePerson(person._id)" class="btn btn-default">Update</button>
                <button ng-click="peeps.deletePerson(person._id)" class="btn btn-danger">Delete</button>
            </div>
          </div>
        </div>

    </div>

</body>
</html>
